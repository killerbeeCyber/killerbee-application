version: '3.9'

services:
  react-app-prod:
    hostname: react-app-prod
    build: https://github.com/killerbeeCyber/killerbee-application/tree/main/react/app-prod
    restart: always
    depends_on:
      - api-gateway
    volumes:
      - ./app-prod/src:/app/src
      - ./app-prod/img:/app/img
    ports:
      - "8080:8080"

  react-app-rd:
    hostname: react-app-rd
    build: https://github.com/killerbeeCyber/killerbee-application/tree/main/react/app-rd
    restart: always
    depends_on:
      - api-gateway
    volumes:
      - ./app-rd/src:/app/src
      - ./app-rd/img:/app/img
    ports:
      - "8081:8081"

  react-app-test:
    hostname: react-app-test
    build: https://github.com/killerbeeCyber/killerbee-application/tree/main/react/app-test
    restart: always
    depends_on:
      - api-gateway
    volumes:
      - ./app-test/src:/app/src
      - ./app-test/img:/app/img
    ports:
      - "8082:8082"

  mssql:
    hostname: mssql
    image: mcr.microsoft.com/mssql/server:2019-latest
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Passw0rd
    ports:
      - "1433:1433"

  auth-api:
    hostname: auth-api
    build: https://github.com/killerbeeCyber/killerbee-application/tree/main/Auth-api
    restart: always
    depends_on:
      - mssql

  api-gateway:
    hostname: api-gateway
    image: kong:alpine
    restart: always
    depends_on:
      - prod-service
      - rd-service
      - test-service
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/etc/kong/kong.yml
    volumes:
      - ./kong.yml:/etc/kong/kong.yml
    ports:
      - "8000:8000"

  prod-service:
    hostname: prod-service
    build: https://github.com/killerbeeCyber/killerbee-application/tree/main/prod-service
    restart: always
    depends_on:
      - mongodb

  rd-service:
    hostname: rd-service
    build: https://github.com/killerbeeCyber/killerbee-application/tree/main/rd-service
    depends_on:
      - mongodb

  test-service:
    hostname: test-service
    build: https://github.com/killerbeeCyber/killerbee-application/tree/main/test-service
    depends_on:
      - mongodb

  mongodb:
    hostname: mongodb
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"